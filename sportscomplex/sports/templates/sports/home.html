{% extends 'sports/base.html' %}

{% block content %}
<div class="row">
    {% for sport in sports %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ sport.img_url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ sport.name }}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="{% url 'slot_book' %}" class="btn btn-primary">Book Your Slot</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
