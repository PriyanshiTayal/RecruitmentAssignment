{% extends 'sports/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "contentsection">
        <form action="{% url 'dologin' %}"  method="GET">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class ="border-bottom mb-4">Log In</legend>
                <div class="form-group"><input class="form-control mb-2" type="username" name="username" placeholder="Username"></div>
		        <div class="form-group"><input class="form-control mb-2" type="password" name="password" placeholder="Password"></div>

            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Sign In</button>
            </div>
        </form>
        <div class = "bottom-top pt-3">
            <small class = "text-muted">
                Need an Account? <a class = "ml-2" href = "{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
