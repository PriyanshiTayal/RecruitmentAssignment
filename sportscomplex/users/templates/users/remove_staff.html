{% extends 'sports/base.html' %}

{% block content %}
    <div class = "contentsection">
        <form method="POST"">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class ="border-bottom mb-4">Remove Staff</legend>

                <label>Select the Staff</label>
                <select class="form-control" name="staff" id="staff">
                    {% for staff in staffs %}
                        <option value="{{ staff.user.username }}">{{ staff.user.username }}</option>
                    {% endfor %}
                </select>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Remove</button>
            </div>
        </form>
    </div>
{% endblock %}
